<button value="Connect" id="connectButton">Connect</button>

<div>
	<label name="responseLabel" id="responseLabel"></label>
</div>

<script type="text/javascript">

$(document).ready(function() {
	$("#connectButton").click(function() {		
		$.get("api.php", function(data){
			var person = JSON.parse(data);
			$("#responseLabel").html(person.name);
		});
	});
});
